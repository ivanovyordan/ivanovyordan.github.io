<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <nav>
          <a href="/" class="logo">{{ .Site.Title }}</a>
          <input type="checkbox" id="nav-toggle" class="nav-toggle" />
          <label for="nav-toggle" class="menu-toggle" aria-label="Toggle navigation menu">
            <span></span>
            <span></span>
            <span></span>
          </label>
          <div class="nav-links">
            <a href="/">Home</a>
            <a href="/influence-system-preorder">Course</a>
            <a href="https://datagibberish.com" target="_blank">Newsletter</a>
            <a href="/about">About</a>
          </div>
        </nav>
      </div>
    </header>

    <main>{{ .Content }}</main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
