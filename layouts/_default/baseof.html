<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        {{ partial "navigation.html" . }}
      </div>
    </header>

    <main>
      {{ block "main" . }}{{ end }}
    </main>

    <footer class="site-footer">
        {{ partial "footer.html" . }}
    </footer>

    {{ with .Params.scripts }}
      {{ range . }}
        <script src="{{ . | relURL }}"></script>
      {{ end }}
    {{ end }}
  </body>
</html>
